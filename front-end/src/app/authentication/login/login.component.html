<form (ngSubmit)="onSubmit()" #loginForm="ngForm" ngForm>
  <div class="form-group">
    <label>
      Email
      <input
        class="form-control"
        type="email"
        name="email"
        required
        ngModel
        email
        #email="ngModel"
      />
    </label>
    <span class="help-block" *ngIf="!email.valid && email.touched">
        Please enter a valid email {{email.value}} is not a valid email
    </span>
  </div>
  <div class="form-group">
    <label>
      Password
      <input
        class="form-control"
        type="password"
        name="password"
        required
        ngModel
        password
        #password="ngModel"
      />
    </label>
    <span class="help-block" *ngIf="!password.valid && password.touched">
        Please enter a valid password {{password.value}} is not a valid password
    </span>
  </div>
  <div *ngIf="errorMessage !== ''" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>
  <button type="submit" [disabled]="!loginForm.valid" #submit class="btn btn-dark">Login</button>
  <span class="help-block" *ngIf="!loginForm.valid && loginForm.touched">
    Make sure all the values are correct. Then you can press this button
  </span>
</form>
