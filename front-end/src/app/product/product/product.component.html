<div class="card">
  <img  class="card-img-top" src="http://127.0.0.1/media/{{ product.imageUrl }}" alt="Production description">
  <div class="card-body">
    <div class="card-title">
      <h4>{{product.name}}</h4>
    </div>
    <p class="card-text-center">{{product.description}}</p>
    <a class="btn btn-dark">Go to order page</a>
  </div>
</div>
