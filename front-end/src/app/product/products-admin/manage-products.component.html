<div class="container">
  <h3>Products available in shop</h3>
  <a [routerLink]="['', 'products', 'add']" class="btn btn-dark">Add new product</a>
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-3"  *ngFor="let product of products">
      <app-product [product]="product">
        <button [routerLink]="['', 'products', 'edit', product.id]" class="btn btn-primary float-left">Edit</button>
        <button class="btn btn-danger float-right" (click)="onDelete(product)">Delete</button>
      </app-product>
    </div>
  </div>
</div>
