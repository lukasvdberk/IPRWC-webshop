<div class="container">
  <h3>Products available in shop</h3>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3"  *ngFor="let product of products">
      <app-product [product]="product">
        <a [routerLink]="['product', product.id]" class="btn btn-primary float-left">Edit</a>
        <button class="btn btn-danger float-right">Delete</button>
      </app-product>
    </div>
  </div>
</div>
