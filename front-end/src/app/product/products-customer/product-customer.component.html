<div class="container">
  <h1>Scarlxrd merch</h1>
  <img class="card-img-top" alt="Responsive image" src="/assets/images/scarlxrd-banner.jpg" />
  <h3>Merchandise from scarlxrd</h3>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3"  *ngFor="let product of products">
      <app-product [product]="product">
        <a [routerLink]="['product', product.id]" class="btn btn-dark">Go to order page</a>
      </app-product>
    </div>
  </div>
</div>
