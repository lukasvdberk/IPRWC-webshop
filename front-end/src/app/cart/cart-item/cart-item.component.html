<div *ngIf="cartItem" class="row bg-light border-bottom border-dark rounded align-items-center">
  <div class="col-2">
    <img class="img-fluid float-left" *ngIf="cartItem.product.imageUrl" src="{{ cartItem.product.imageUrl | mediaUrl }}" alt="{{ cartItem.product.name }} image">
  </div>
  <div [className]="editable ? 'col-3' : 'col-5'">
    <span>{{ cartItem.product.name }}</span>
  </div>
  <div class="col-4" *ngIf="editable">
    <span>price: &euro;{{cartItem.product.price}}</span>
    <input
      class="form-controls"
      type="number"
      name="amount"
      [valueAsNumber]
      (change)="updateAmount($event)"
      required
      [(ngModel)]="amount"
    />
  </div>
  <div class="col-5" *ngIf="!editable">
    <span class="float-right">price: &euro;{{cartItem.product.price}}</span>
    <span class="float-right" *ngIf="isTShirtCartItem(cartItem)">size: {{ cartItem.size }}</span>
    <span class="float-right">amount: {{ amount }}</span>
  </div>
  <div class="col-3 float-right" *ngIf="editable">
    <span>&euro; {{ cartItem.product.price * amount }} </span>
    <button class="close" (click)="onRemove()">&#10005;</button>
  </div>
</div>
