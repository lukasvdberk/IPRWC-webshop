<div class="row bg-light border-bottom border-dark rounded mt-2" *ngIf="order">
  <div class="col-3">
    <span>{{ order.orderedOn | date }}</span>
  </div>
  <div class="col-4">
      <!-- TODO add functionality -->
    <span>Status: DELIVERED</span>
  </div>
  <div class="col-2">
    <span>&euro; {{ calculateTotal() }} </span>
  </div>
  <div class="col-3">
    <a [routerLink]="['', 'order', 'detail', order.id]" class="btn btn-dark float-right">Order details</a>
  </div>
</div>
